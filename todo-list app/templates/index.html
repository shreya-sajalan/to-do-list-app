<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do ListğŸ“</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>To-Do ListğŸ“</h1>
        <form action="/add" method="POST" class="input-section">
            <input type="text" name="task" placeholder="What's on your to-do list today???" required>
            <button type="submit">Add Task</button>
        </form>
        <ul class="task-list">
            {% for task in tasks %}
                <li>
                    {{ task }}
                    <a href="/delete/{{ loop.index0 }}" class="delete-btn">Completed</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
